<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Meal Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <h1>ઉણોદરી કૂપન કાઉન્ટ</h1>
    
    <!-- Battery Status Row -->
    <div class="battery-row">
        <div class="battery-item">
            <span class="battery-label">D:</span>
            <div class="battery" id="battery-uno_1">
                <div class="battery-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="battery-item">
            <span class="battery-label">T:</span>
            <div class="battery" id="battery-uno_2">
                <div class="battery-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="battery-item">
            <span class="battery-label">M:</span>
            <div class="battery" id="battery-uno_3">
                <div class="battery-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="container" class="grid">
        <!-- Breakfast Card -->
        <div class="card" data-meal="breakfast" id="breakfast-card">
            <h3>સવાર</h3>
            <div class="row header">
                <span></span>
                <span class="center-text">M</span>
                <span></span>
                <span class="right-text">S</span>
                <span class="right-text">T</span>
            </div>
            <div class="row">
                <span>દર્શનાર્થી</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_1" data-meal="breakfast">
                <button class="inline-btn" onclick="sendIndividualData('breakfast', 'uno_1')">Add</button>
                <b class="device-auto" data-device="uno_1" data-meal="breakfast">0</b>
                <b class="device-total" data-device="uno_1" data-meal="breakfast">0</b>
            </div>
            <div class="row">
                <span>ટિફિન</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_2" data-meal="breakfast">
                <button class="inline-btn" onclick="sendIndividualData('breakfast', 'uno_2')">Add</button>
                <b class="device-auto" data-device="uno_2" data-meal="breakfast">0</b>
                <b class="device-total" data-device="uno_2" data-meal="breakfast">0</b>
            </div>
            <div class="row">
                <span>મહાત્મા</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_3" data-meal="breakfast">
                <button class="inline-btn" onclick="sendIndividualData('breakfast', 'uno_3')">Add</button>
                <b class="device-auto" data-device="uno_3" data-meal="breakfast">0</b>
                <b class="device-total" data-device="uno_3" data-meal="breakfast">0</b>
            </div>
            <hr>
            <div class="row">
                <span>કુલ</span>
                <span></span>
                <span></span>
                <span></span>
                <b class="meal-total" data-meal="breakfast">0</b>
            </div>
            <p class="timestamp" data-meal="breakfast">Last Updated -</p>
        </div>

        <!-- Lunch Card -->
        <div class="card" data-meal="lunch" id="lunch-card">
            <h3>બપોર</h3>
            <div class="row header">
                <span></span>
                <span class="center-text">M</span>
                <span></span>
                <span class="right-text">S</span>
                <span class="right-text">T</span>
            </div>
            <div class="row">
                <span>દર્શનાર્થી</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_1" data-meal="lunch">
                <button class="inline-btn" onclick="sendIndividualData('lunch', 'uno_1')">Add</button>
                <b class="device-auto" data-device="uno_1" data-meal="lunch">0</b>
                <b class="device-total" data-device="uno_1" data-meal="lunch">0</b>
            </div>
            <div class="row">
                <span>ટિફિન</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_2" data-meal="lunch">
                <button class="inline-btn" onclick="sendIndividualData('lunch', 'uno_2')">Add</button>
                <b class="device-auto" data-device="uno_2" data-meal="lunch">0</b>
                <b class="device-total" data-device="uno_2" data-meal="lunch">0</b>
            </div>
            <div class="row">
                <span>મહાત્મા</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_3" data-meal="lunch">
                <button class="inline-btn" onclick="sendIndividualData('lunch', 'uno_3')">Add</button>
                <b class="device-auto" data-device="uno_3" data-meal="lunch">0</b>
                <b class="device-total" data-device="uno_3" data-meal="lunch">0</b>
            </div>
            <hr>
            <div class="row"><span>કુલ</span> <span></span> <span></span> <span></span> <b class="meal-total"
                    data-meal="lunch">0</b></div>
            <p class="timestamp" data-meal="lunch">Last Updated -</p>
        </div>

        <!-- Dinner Card -->
        <div class="card" data-meal="dinner" id="dinner-card">
            <h3>સાંજ</h3>
            <div class="row header">
                <span></span>
                <span class="center-text">M</span>
                <span></span>
                <span class="right-text">S</span>
                <span class="right-text">T</span>
            </div>
            <div class="row">
                <span>દર્શનાર્થી</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_1" data-meal="dinner">
                <button class="inline-btn" onclick="sendIndividualData('dinner', 'uno_1')">Add</button>
                <b class="device-auto" data-device="uno_1" data-meal="dinner">0</b>
                <b class="device-total" data-device="uno_1" data-meal="dinner">0</b>
            </div>
            <div class="row">
                <span>ટિફિન</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_2" data-meal="dinner">
                <button class="inline-btn" onclick="sendIndividualData('dinner', 'uno_2')">Add</button>
                <b class="device-auto" data-device="uno_2" data-meal="dinner">0</b>
                <b class="device-total" data-device="uno_2" data-meal="dinner">0</b>
            </div>
            <div class="row">
                <span>મહાત્મા</span>
                <input type="number" class="inline-input" placeholder="+" data-device="uno_3" data-meal="dinner">
                <button class="inline-btn" onclick="sendIndividualData('dinner', 'uno_3')">Add</button>
                <b class="device-auto" data-device="uno_3" data-meal="dinner">0</b>
                <b class="device-total" data-device="uno_3" data-meal="dinner">0</b>
            </div>
            <hr>
            <div class="row"><span>કુલ</span> <span></span> <span></span> <span></span> <b class="meal-total"
                    data-meal="dinner">0</b></div>
            <p class="timestamp" data-meal="dinner">Last Updated -</p>
        </div>
    </div>

    <h2>કુલ સારાંશ</h2>
    <div id="totals" class="totals-box">
        <p>સવાર <span id="total-breakfast">0</span></p>
        <p>બપોર <span id="total-lunch">0</span></p>
        <p>સાંજ <span id="total-dinner">0</span></p>
        <hr>
        <p><b>કુલ <span id="grand-total">0</span></b></p>
    </div>

    <div>
        <span class="version">v0.0.5</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
