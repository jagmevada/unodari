<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Meal Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>Device Meal Dashboard</h1>

<div id="container" class="grid"></div>

<h2>Total Summary</h2>
<div id="totals" class="totals-box">
    <p>Total Breakfast: <span id="total-breakfast">0</span></p>
    <p>Total Lunch: <span id="total-lunch">0</span></p>
    <p>Total Dinner: <span id="total-dinner">0</span></p>
    <p><b>Grand Total: <span id="grand-total">0</span></b></p>
</div>

<script src="script.js"></script>
</body>
</html>
